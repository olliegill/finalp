<!-- ///////////////////// LOG IN ////////////////////////////////////////// -->

 <script type="text/x-handlebars" data-template-name="log-and-sign-template">

      <h1>LOG IN</h1>
      <div>
       <p>
        <label class="btn" for="login">Log in</label>
        <label class="btn btn-blue" for="signin">Sign up</label>
       </p>
      </div>

      <input class="modal-state" id="login" type="checkbox" />
      <div class="modal">
       <label class="modal__bg" for="login"></label>
       <div class="modal__inner">
         <label class="modal__close" for="login"></label>
         {{input type="text" class="login-input" placeholder="Username" value=loginUsername}}
         {{input type="password" class="login-input" placeholder="Password" value=loginPassword}}
         <button {{action "submitLogin"}} type="submit" class="btn">Log in</button>
       </div>
      </div>

      <input class="modal-state" id="signin" type="checkbox" />
      <div class="modal">
       <label class="modal__bg" for="signin"></label>
       <div class="modal__inner">
        <label class="modal__close" for="signin"></label>
        {{input type="text" class="login-input" placeholder="Username" value=signinUsername}}
        {{input type="text" class="login-input" placeholder="Email" value=signinEmail}}
        {{input type="password" class="login-input" placeholder="Password" value=signinPassword}}
        <button {{action "submitSignin"}} type="submit" class="btn btn-blue">Sign in</button>
    </div>
      </div>
 </script>
